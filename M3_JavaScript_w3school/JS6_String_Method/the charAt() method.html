<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Các charAt()phương thức trả về các nhân vật tại một chỉ số nào đó (vị trí)
    trong một chuỗi:</p>
<p id="demo"></p>
<script>
    var str = "HELLO WORLD";
    document.getElementById("demo").innerHTML = str.charAt(0);
</script>
</body>
</html>
