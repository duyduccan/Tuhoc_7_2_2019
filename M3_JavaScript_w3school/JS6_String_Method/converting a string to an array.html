<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi một String để một mảng</h1>
<p>Một chuỗi có thể được chuyển đổi sang một mảng với các split()Phương thức:</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
    function myFunction(){
        var str = "a,b,c,d,e,f";
        var arr = str.split(",");
        //Nếu tách được bỏ qua, mảng được trả về sẽ chứa toàn bộ chuỗi trong chỉ số [0].
        document.getElementById("demo").innerHTML = arr[0];
    }
</script>
</body>
</html>
