<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi sang chữ thường và hoa</h1>
<p>Một chuỗi được chuyển thành chữ hoa với toUpperCase():</p>
<button onclick="myFunction()">Try it</button>
<p id="demo">hello world</p>
<script>
    function myFunction(){
        var text = document.getElementById("demo").innerHTML;
        //Một chuỗi được chuyển đổi để giảm trường hợp với toLowerCase():
        document.getElementById("demo").innerHTML = text.toUpperCase();
    }
</script>
</body>
</html>
