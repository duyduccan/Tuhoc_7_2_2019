<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>thay thế chuỗi nội dung</h1>
<p>Các replace()phương pháp thay thế một giá trị xác định với một giá trị trong một chuỗi:</p>
<button onclick="myFunction()">Try it</button>
<p id="demo">Please visit Microsoft!</p>
<script>
    function myFunction(){
        var str = document.getElementById("demo").innerHTML;
        var txt = str.replace("Microsoft","Apple")
        document.getElementById("demo").innerHTML = txt;
    }
</script>
</body>
</html>
