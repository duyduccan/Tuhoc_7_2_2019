<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi một String để một mảng</h1>
<p>Một chuỗi có thể được chuyển đổi sang một mảng với các split()Phương thức:</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
    function myFunction(){
        var str = "Hello";
        var arr = str.split("");
        var text = "";
        for (i = 0; i < arr.length; i++){
            text += arr[i] + "<br>"
        }
        //Nếu tách là "", mảng được trả về sẽ là một mảng của các nhân vật duy nhất:
        document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
