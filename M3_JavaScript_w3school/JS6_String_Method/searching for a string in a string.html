<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm kiếm một chuỗi trong một String</h1>
<p>Các search()phương pháp tìm kiếm một chuỗi cho một giá trị xác định và
    trả về vị trí của trận đấu:</p>
<p id="demo"></p>
<script>
    var str ="Please locate where 'locate' occurs!";
    var pos = str.search("locate");
    document.getElementById("demo").innerHTML = pos;
    /*
    * Các search()phương pháp không thể lấy một đối số vị trí bắt đầu thứ hai.
Các indexOf()phương pháp không thể lấy giá trị tìm kiếm mạnh mẽ (biểu thức thông thường).*/
</script>
</body>
</html>
