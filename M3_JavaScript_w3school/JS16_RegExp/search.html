<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>search() phương pháp tìm kiếm một chuỗi cho 1 giá trị xác định và trả về vị trí </h1>
<p id="demo"></p>
<script type="text/javascript">
    var str = "Visit w3school";
    var n = str.search(/w3school/i);
    document.getElementById("demo").innerHTML = n;
</script>
</body>
</html>
