<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>viết thành 1 phần tử html, sử dụng innerHTML<br>
    Để truy cập vào một phần tử HTML, JavaScript có thể sử dụng document.getElementById(id)phương pháp.
    Các id thuộc tính định nghĩa các phần tử HTML. Các innerHTML bất động sản xác định nội dung HTML:
</h1>
<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = 5 + 6;
</script>

</body>
</html>
