<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Một chuỗi JavaScript là không hoặc nhiều ký tự viết bên trong dấu ngoặc kép.</p>
<p>Bạn có thể sử dụng dấu ngoặc đơn hoặc kép:</p>
<p>Bạn có thể sử dụng dấu ngoặc kép bên trong một chuỗi, miễn là họ không phù hợp với dấu ngoặc kép quanh chuỗi:</p>
<p id="demo"></p>
<script>
    var x = "John Doe";
    // hoặc var x = 'John Doe';
    document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
