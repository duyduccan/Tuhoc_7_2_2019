<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Chiều dài của một chuỗi được tìm thấy với built-in length thuộc tính:</p>
<p id="demo"></p>
<script>
    var txt ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    document.getElementById("demo").innerHTML = txt.length;
</script>
</body>
</html>
