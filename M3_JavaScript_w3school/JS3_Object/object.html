<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> javascript object</h1>
<p id="demo"></p>
<script>
    //object bằng name:value
    // đơn giá trị var car = "Fiat";
    //document.getElementById("demo").innerHTML = car;
    var car = {type:"Fiat", model:"500", color:"white"};
    document.getElementById("demo").innerHTML = "The car type is " + car.type +
        " and " + car.model + " and " + car.color;
</script>
</body>
</html>
