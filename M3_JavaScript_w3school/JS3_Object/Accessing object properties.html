<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    //tạo mới đối tượng
    var person = {
        firstName: "John",
        lastName: "Doe",
        id: 5506
    };/*
    Bạn có thể truy cập vào các thuộc tính đối tượng trong hai cách:
    objectName.propertyName
    hoặc là
    objectName["propertyName"]
    */
    //hiển thị dữ liệu từ đối tượng
    document.getElementById("demo").innerHTML =
        person.firstName + " " + person.lastName;
    /*cách 2
    * document.getElementById("demo").innerHTML =
       person["firstName"] + " " + person["lastName"];*/
</script>
</body>
</html>
