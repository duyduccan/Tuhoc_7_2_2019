<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>phương thức trả về giá trị dược popped out</h1>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script type="text/javascript">
    var fruits = ["banana","orange","apple","mango"];
    document.getElementById("demo").innerHTML = fruits;// in tất ra 4 phần tử
    document.getElementById("demo1").innerHTML = fruits.pop();//lấy phần tử cuối cùng
    document.getElementById("demo2").innerHTML = fruits;// còn 3 phần tử đầu
</script>
</body>
</html>
