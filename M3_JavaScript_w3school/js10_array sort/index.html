<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sắp xếp theo thứ tự abc bằng phương thức sort()</h1>
<button onclick="myFunction()">sắp xếp</button>
<p id="demo"></p>
<script>
    var fruits = ["banana","orange","apple","mango"];
    document.getElementById("demo").innerHTML = fruits;
    function myFunction(){
        fruits.sort();
        document.getElementById("demo").innerHTML = fruits;
    }

</script>
</body>
</html>
