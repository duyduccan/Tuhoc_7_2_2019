<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sắp xếp theo thứ tự ngược lại abc bằng phương thức reverse()</h1>
<button onclick="myFunction()">sắp xếp</button>
<p id="demo"></p>
<script>
    var fruits = ["banana","orange","apple","mango"];
    document.getElementById("demo").innerHTML = fruits;
    function myFunction(){
        fruits.sort();// sắp xếp theo thứ tự
        fruits.reverse();// đảo ngược lại
        document.getElementById("demo").innerHTML = fruits;
    }

</script>
</body>
</html>
