<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sắp xếp theo ngẫu nhiên theo thứ tự theo phương thức sort();</h1>
<button onclick="myFunction()">sắp xếp</button>
<p id="demo"></p>
<script>
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = points;
    function myFunction(){
        points.sort(function(a,b){return 0.5 - Math.random()});
        document.getElementById("demo").innerHTML = points;
    }

</script>
</body>
</html>
