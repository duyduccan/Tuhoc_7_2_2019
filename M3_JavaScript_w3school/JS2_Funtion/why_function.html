<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bạn có thể sử dụng lại mã: Xác định mã một lần, và sử dụng nó nhiều lần.</p>
<p>Bạn có thể sử dụng mã nhiều lần cùng với các đối số khác nhau, để tạo ra kết quả khác nhau.</p>
<p id="demo"></p>
<script>
    function toCelsius(f){
        return(5/9)*(f-32);
    }
    document.getElementById("demo").innerHTML = toCelsius(77);
</script>
</body>
</html>
