<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    First name:<br>
    <input type="text" name="firstname" value="Duc" readonly><br><!--thuộc tính đầu vào chỉ đọc-->
    Last name:<br>
    <input type="text" name="lastname">
</form>

<h1>thuộc tính disabled</h1>
<form>
    First name:<br>
    <input type="text" name="firstname" value="Duc" disabled><br><!--thuộc tính đầu vào bị vô hiệu hóa-->
    Last name:<br>
    <input type="text" name="lastname">
</form>

<h1>thuộc tính size</h1>
<form>
    First name:<br>
    <input type="text" name="firstname" value="Duc" size="40"><br><!--thuộc tính đầu vào bị vô hiệu hóa-->
    Last name:<br>
    <input type="text" name="lastname">
</form>

h1>thuộc tính maxlength: chiều dài cố định</h1>
<form>
    First name:<br>
    <input type="text" name="firstname" value="Duc" maxlength="10"><br><!--thuộc tính đầu vào bị vô hiệu hóa-->
    Last name:<br>
    <input type="text" name="lastname">
</form>
</body>
</html>
