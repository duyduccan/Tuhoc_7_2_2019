<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type:none;
            margin:0;
            padding:0;
            overflow:hidden;/*Khi chiều cao của box không đủ chứa text,
            thì text bị tràn sẽ được dấu đi.*/
            background-color:#333333;
        }
        li{
            float:left;/*dồn tất cả thẻ li sang bên trái*/
        }
        li a{
            display:block;/*Thành phần hiển thị như một khối,
            khi sử dụng giá trị block thành phần sẽ đứng một hàng độc lập
            so với thành phần trước và sau nó.*/
            color:white;
            text-align: center;
            padding:16px;
            text-decoration:none;/*bỏ gạch chân*/
        }
        li a:hover{
            background-color:#111111;
        }
    </style>
</head>
<body>
