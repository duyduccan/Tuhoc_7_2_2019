<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            color:green;
            background-color:transparent;
            text-decoration: none;/*bỏ dấu gạch chân*/
        }
        a:visited{/*xuất hiện luôn*/
            color:pink;
            background-color:transparent;
            text-decoration:none;
        }
        a:hover{/*hơ chuột vào xuất hiện*/
            color:red;
            background-color:transparent;
            text-decoration: underline;
        }
        a:active{/*khi click vào sẽ xuất hiện*/
            color:yellow;
            background-color:transparent;
            text-decoration:underline;
        }
    </style>
</head>
<body>
<a href="https://www.google.com" target="_blank">link text</a><br>
<a href="https://www.google.com" target="_self">link text</a><br>
<a href="https://www.google.com" target="_parent">link text</a><br>
<a href="https://www.google.com" target="_top">link text</a><br>

</body>
</html>
