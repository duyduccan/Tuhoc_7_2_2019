<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Ví dụ này liên kết đến một style sheet nằm trong thư mục tương tự như trang hiện tại:-->
    <link rel="stylesheet" href="Styles.css">
    <!--Ví dụ này sử dụng một URL đầy đủ để liên kết đến một style sheet:-->
    <!--<link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">-->

    <style>
        h2{
            color:red;
        }
        p{
            color:blue;
        }
    </style>
</head>
<body>
<!--inline css nội dòng-->
<h1 style="color:blue;">This is a blue heading</h1>

<!--internal css nội bộ-->
<h2>this is a heading</h2>
<p>this is a paragraph</p>

<!--external css: bên ngoài css-->
<h3>this is a heading</h3>
<!--id đối với 1 yếu tố đặc biệt-->
<p id="student"> i am a student</p>

<!--class dùng chung cho nhiều loại yếu tố-->
<p class="students">i am a student </p>
<p class="students">i am a student too</p>
</body>
</html>
