<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;/*gộp thành 1 viền */
        }
        th,td{
            padding:15px;
        }
        th{
            text-align:left;/*căn trái phải giữa cho chữ*/
        }
        table{
            width:100%;
            /*border-spacing: 15px;/*khoảng cách border giữa table và tr*/
        }
        table#t01 tr:nth-child(even){
            background-color:#eee;
        }
        table#t01 tr:nth-child(odd){
            background-color:#fff;
        }
        table#t01 th{
            background-color:black;
            color:white;
        }

    </style>
</head>
<body>
<h1>Table</h1>
<table id="t01">
    <caption>Table student</caption>
<tr>
    <th colspan="2">Name</th>

    <th>Age</th>
</tr>
<tr>
    <td>Duc</td><!--rowspan="2"-->
    <td>Can</td>
    <td>22</td>
</tr>
<tr>

    <td>Nguyen</td>
    <td>23</td>
</tr>
<tr>
    <td>Hoa</td>
    <td>Do</td>
    <td>21</td>
</tr>
</table>
</body>
</html>
