<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid black;
            margin-top:100px;
            margin-bottom:100px;
            margin-right:150px;
            margin-left:80px;
            background-color:lightblue;
        }
        p.ex1{
            margin-left:inherit;/*kế thừa từ div*/

        p{
            border:1px solid black;
            margin: 25px 50px 75px 100px;/*rút ngắn mã code*/
