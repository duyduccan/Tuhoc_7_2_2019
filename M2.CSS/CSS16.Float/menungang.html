<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu ngang</title>
    <style>
        ul{
            list-style-type:none;/*bỏ chấm tròn*/
            margin:0;
            padding:0;
            overflow:hidden;/*tràn cắt bớt*/
            background-color: #333;
        }
        li{
            float:left;/*nổi lên trên 1 dòng lề bên trái*/
        }
        li a{
            display: inline-block;/*cho phép thiết lập chiều rộng chiều cao trên phần tử*/
            color:white;
            text-align:center;
            padding: 14px 16px;
            text-decoration:none;/*bỏ gạch chân*/
        }
        li a:hover{
            background-color:black;
        }
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#" class="active">Trang chủ</a></li>
    <li><a href="#">Kinh tế</a></li>
    <li><a href="#">Xã hội</a></li>
    <li><a href="#">Ẩm thực</a></li>

</ul>
</body>
</html>
