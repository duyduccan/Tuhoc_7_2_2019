<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do_white chạy từ 1 đến 100</h1>
<p id="target"></p>
<p id="sum">Tổng số lần chạy vòng lặp: ?</p>
<button onclick="DoWhileloop()">In ra</button>

<script type="text/javascript">
    function DoWhileloop(){
        var html = '';
        var count = 0;
        var i = 1;
        // code trong do {}sẽ chạy lần đầu tiên kể cả khi điều kiện trong while() trả về
        // false. nếu điều kiện trong while() trả về true thì nó sẽ chạy giống như vòng
        // lặp while()
        do {
            if(i==50){
                break;
            }
            count++;
            console.log('lần chạy thứ: ' + count);
            html += ' - ' + i;
            i++;
        }while(i <= 100);
        document.getElementById('target').innerHTML = html;
        document.getElementById('sum').innerHTML = 'Tổng số lần chạy vòng lặp: ' + count;
    }
</script>
</body>
</html>
