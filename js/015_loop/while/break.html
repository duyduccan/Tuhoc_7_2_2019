<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>white chạy từ 1 đến 100</h1>
<p id="target"></p>
<p id="sum">Tổng số lần chạy vòng lặp: ?</p>
<button onclick="Whileloop()">In ra</button>

<script type="text/javascript">
    function Whileloop(){
        var html = '';
        //count là số lần chạy vòng lặp
        var count = 0;
        // khởi đầu vòng lặp
        var i = 1;
        while(i <= 100) {
            if(i==50){
                break;
            }
            //code thực thi trong vòng lặp
            count++;
            console.log('lần chạy thứ: ' + count);
            html += ' - ' + i;
            // sự thay đổi sau mỗi lần lặp
            i++;
        }
        document.getElementById('target').innerHTML = html;
        document.getElementById('sum').innerHTML = 'Tổng số lần chạy vòng lặp: ' + count;
    }
</script>
</body>
</html>
