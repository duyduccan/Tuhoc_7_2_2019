<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>for chạy từ 1 đến 100</h1>
<p id="target"></p>
<p id="sum">Tổng số lần chạy vòng lặp: ?</p>
<button onclick="Foorloop()">In ra</button>

<script type="text/javascript">
    function Foorloop(){
        var html = '';
        //count là số lần chạy vòng lặp
        var count = 0;
        for(var i = 1; i <= 100; i++){
            //code thực thi trong vòng lặp
            //html = html + i;
            count++;
            console.log('lần chạy thứ: ' + count);
            html += ' - ' + i;
        }
        document.getElementById('target').innerHTML = html;
        document.getElementById('sum').innerHTML = 'Tổng số lần chạy vòng lặp: ' + count;
    }
</script>
</body>
</html>
