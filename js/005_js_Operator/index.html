<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Các toán tử cơ bản trong js</h1>
<script type="text/javascript">
    //tóan tử cộng
    var a = 11, b = 6;
    var a1 = a + b;
    console.log('a1: ' + a1);

    //tóan tử trừ
    var a2 = a - b;
    console.log('a2: ' + a2);
    //tóan tử nhân
    var a3 = a * b;
    console.log('a3: ' + a3);
    //tóan tử chia
    var a4 = a / b;
    console.log('a4: ' + a4);
    //tóan tử chia lấy dư
    var mod = a % b;
    console.log('mod: ' + mod);
    //tóan tử ++
    a++;
    console.log('a: ' + a);
    //tóan tử --
    b--;
    console.log('b: ' + b);
</script>

</body>
</html>
