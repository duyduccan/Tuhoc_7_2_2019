<body>
<h1>câu lệnh điều kiện</h1>
<pre>
    if(điều kiện){
    // điều kiện trả về true thì các câu lệnh trong đây sẽ chạy
    }else{
    // điều kiện trả về false thì các câu lệnh trong đây sẽ chạy
    }
</pre>
<script type="text/javascript">
    var age = 19;
    console.log(age >= 18);
    if(age >= 18){
        // code thực thi khi điều kiện đúng true
        //điều kiện trong ngặc == true thì các câu lệnh trong {} sẽ chạy
        alert("Người trưởng thành");
    }else{
        //code thực thì khi mà điều kiện sai false
        //điều kiện trong ngoặc == false thì các câu lệnh trong {} sau else sẽ được chạy
        alert("Trẻ em");
    }
</script>
</body>
</html>
