<script type="text/javascript">
    // concat() nối 2 mảng lại
    var colors1 = ["xanh","đỏ"];
    var colors2 = ["tím","vàng"];
    var colors3 = ["da cam","đen"];

    var colors4 = colors1.concat(colors2, colors3, ["hồng","nâu"]);
    console.log(colors4);
</script>
