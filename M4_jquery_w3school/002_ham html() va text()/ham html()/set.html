<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <p>Chào mừng bạn đến với jquery</p>
</div>
<script type="text/javascript">
    /*
    Nếu muốn set nội dung HTML cho thành phần được chọn thì bạn chỉ việc thêm nội dung
    cần thêm vào trong hàm html() với cú pháp:
    Cú Pháp:
    $('selector').html('content');
    * */
    $(document).ready(function(){
        $('div').html('<b>xin chào bạn</b>');
    });
</script>
</body>
</html>
