<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" style="padding: 30px;background: orange">
    <div class="row">
        <div class="col">col 1</div>
        <div class="col">col 2</div>
    </div>
</div>
<div style="margin-top: 30px">
    <button type="button" id="control">sửa css</button>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#control').on('click',function(){
            /*
            * thay đổi nhiều thuộc tính css trong method .css()
            * {tên_thuộc_tính1:giá_trị_thuộc_tính1, tên_thuộc_tính2:giá_trị_thuộc_tính2}*/
            $('.container').css({'background':'red','font-size':'30px','color':'green','padding':'30px'});
        });
    });
</script>
</body>
</html>
