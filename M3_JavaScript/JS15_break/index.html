<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>break được sử dụng để nhảy ra khỏi vòng lặp</h1>
<p id="demo"></p>
<script type="text/javascript">
    var text = "";
    var i;
    for(i = 0; i < 10; i++){
        if(i == 3){break;}
        text += " the number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
