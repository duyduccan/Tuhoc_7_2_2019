<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>thêm một phần tử ở cuối mảng bằng phương thức push()</h1>
<button onclick="myFunction()">Thêm phần tử</button>
<p id="demo"></p>
<script>
    var fruits = ["banana","orange","apple","mango"];
    document.getElementById("demo").innerHTML = fruits;

    function myFunction(){
        fruits.push("Kiwi");
        document.getElementById("demo").innerHTML = fruits;
    }
</script>
</body>
</html>
