<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Loại bỏ phần tử cuối cùng của mảng</h1>
<p id="demo"></p>
<p id="demo1"></p>
<script type="text/javascript">
    var fruits = ["banana","orange","apple","mango"];
    document.getElementById("demo").innerHTML = fruits;//in ra 4 phần tử
    fruits.pop();
    document.getElementById("demo1").innerHTML = fruits;// in ra 3 phần tử đầu
</script>
</body>
</html>
