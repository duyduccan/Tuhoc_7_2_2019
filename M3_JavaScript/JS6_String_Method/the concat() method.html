<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>concat() tham gia hai hay nhiều chuỗi:</p>
<p id="demo"></p>
<script>
    var text1 = "Hello";
    var text2 = "World!";
    var text3 = text1.concat(" ",text2);
    document.getElementById("demo").innerHTML = text3;
</script>
</body>
</html>
