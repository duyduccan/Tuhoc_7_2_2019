<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Các charCodeAt()phương pháp trả về unicode của ký tự tại một số quy định trong một chuỗi:</p>
<p>Phương pháp này trả về một mã UTF-16 (một số nguyên từ 0 đến 65535).</p>
<p id="demo"></p>
<script>
    var str = "HELLO WORLD";
    document.getElementById("demo").innerHTML = str.charCodeAt(0);
</script>
</body>
</html>
