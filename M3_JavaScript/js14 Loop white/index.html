<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>white vòng lặp thông qua khối mã miễn là một điều kiện quy định là đúng</h1>
<p id="demo"></p>
<script>
    var text = "";
    var i = 0;
    while (i < 10){
        text += "<br> the number is: " + i ;
        i++;
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
