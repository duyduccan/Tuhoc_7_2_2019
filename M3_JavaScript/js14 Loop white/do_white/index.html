<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>do/white vòng lặp sẽ thực hiện khối lệnh một lần, trước khi kiểm tra nếu điều kiện là đúng
sau đó nó sẽ lặp lại vòng lặp chừng nào điều kiện là đúng</h1>
<p id="demo"></p>

<script>
    var text = "";
    var i = 0;
    do{
        text += "<br>The number is " + i;
        i++;
    }
    while (i < 10);
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
