<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Chức năng có thể được sử dụng theo cách tương tự như bạn sử dụng các biến,
    trong tất cả các loại công thức, bài tập, và tính toán.</p>
<p id="demo"></p>
<script>
    function toCelsius(fahrenheit){
        return (5/9)*(fahrenheit - 32)
    }
    document.getElementById("demo").innerHTML =
    "The temperature is " + toCelsius(77) + " Celsius";
</script>
</body>
</html>
